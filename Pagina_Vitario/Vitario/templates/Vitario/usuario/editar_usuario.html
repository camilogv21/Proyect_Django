
{% extends 'Vitario/base.html' %}

{% block body %}
<div class="signup-form">
    <form  action="{% url 'Vitario:actualizar_usuario' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>MODIFICAR USUARIOS <strong>{{ datos.nombre }}</strong></h2>
        <input type="hidden" name="id" value="{{datos.id}}" >
        <div class="form-group">
            <input type="text" class="form-control" name="nombre" value="{{ datos.nombre }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="direccion" value="{{ datos.direccion }}">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="telefono"  value="{{ datos.telefono }}">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="correo"  value="{{ datos.correo }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="usuario"  value="{{ datos.usuario }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="clave"  value="{{ datos.clave }}">
        </div>
        <div class="form-group">
            <label for="">Rol</label>
                <select class="form-control" name="rol"  value="{{ datos.rol }}">
                    <option value="C">Cliente</option>
                    <option value="E">Empleado</option>
                    <option value="A">Administrador</option>
                </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-secondary">Guardar</button>
        </div>
    </form>
</div>
{% endblock  %}
