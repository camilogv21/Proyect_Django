
{% extends 'Vitario/base.html' %}

{% block body %}

<h1>MODIFICAR FACTURA <strong> -_- {{ datos.id_factura }} -_-</strong></h1>

<form style="text-align:center;" action="{% url 'Vitario:actualizar_factura' %}" method="post">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{datos.id}}" >

    <label for="">Id de la factura</label><br />
    <input type="text" class="form-control" name="id_factura" style="width:70%; margin-left: auto; margin-right:auto;" value="{{ datos.id_factura }}"><br/>
    
    <label for="">Cantidad</label><br />
    <input type="text" class="form-control" name="cantidad" style="width:70%; margin-left: auto; margin-right:auto;" value="{{ datos.cantidad }}"><br/>

    <label for="">total sin descuento</label><br />
    <input type="number" class="form-control" name="total_sin_descuento" style="width:70%; margin-left: auto; margin-right:auto;" value="{{ datos.total_sin_descuento }}"><br/>

    <label for="">Descuento</label><br />
    <input type="number" class="form-control" name="descuento" style="width:70%; margin-left: auto; margin-right:auto;" value="{{ datos.descuento }}"><br/>

    <label for="">Total con descuento</label><br />
    <input type="number" class="form-control" name="total_con_descuento" style="width:70%; margin-left: auto; margin-right:auto;" value="{{ datos.total_con_descuento }}"><br/>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock  %}
