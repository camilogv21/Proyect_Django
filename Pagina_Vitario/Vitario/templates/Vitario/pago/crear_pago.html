
{% extends 'Vitario/base.html' %}

{% block body %}

<h1>CREAR PAGOS</h1>

<form style="text-align:center;" action="{% url 'Vitario:guardar_pago' %}" method="post">
    {% csrf_token %}

    <label for="">Id del pago</label><br />
    <input type="text" class="form-control" name="id_pago" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Medio de pado</label><br />
    <input type="text" class="form-control" name="medio_pago" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <button type="submit" class="btn btn-primary">Guardar</button><br><br>
</form>
{% endblock  %}
