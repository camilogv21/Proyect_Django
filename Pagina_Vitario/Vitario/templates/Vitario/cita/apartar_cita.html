{% extends 'Vitario/base.html' %}

{% block body %}


<h2>Seleccione un empleado para tu cita</h2>

<div id="tabla">
    {% if datos %}
        {% for i in datos %}
            <div class="card" id="empleado">
                <h1 class="card-title">{{ i.nombre }}</h1>
                <img id="img-card" src="{{ i.foto.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.nombre }}</h5>
                    <a href="{% url 'Vitario:formularioApartarCita' i.id %}" class="btn btn-warning">Seleccionar</a>
                    <br>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h1>No hay datos</h1>
    {% endif %}
</div><br>
{% endblock %}
