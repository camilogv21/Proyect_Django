
{% extends 'Vitario/base.html' %}

{% block body %}

<h1>MODIFICAR CITAS <strong> -_- {{ datos.id_cita }} -_-</strong></h1>

<form style="text-align:center;" action="{% url 'Vitario:actualizar_cita' %}" method="post">
    {% csrf_token %}

    <input type="hidden" name="id" value="{{datos.id}}" >

    <label for="">Id de la cita</label><br />
    <input type="text" class="form-control" name="id_cita" style="width:70%; margin-left: auto; margin-right:auto;" value="{{ datos.id_cita }}"><br/>

    <label for="">Hora y fecha</label><br />
    <input type="date" class="form-control" name="hora_fecha" style="width:70%; margin-left: auto; margin-right:auto;" value="{{ datos.hora_fecha }}"><br/>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock  %}
