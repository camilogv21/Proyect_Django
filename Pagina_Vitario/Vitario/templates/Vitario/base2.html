{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tienda,Mascotas,Accesorios">
    <meta name="descriptions" content="Venta de accesorios para mascotas y atencion medica">
    <meta name="author" content="Juan Camilo Galeano">
    <link rel="stylesheet" href="{% static 'Vitario/css/estilo.css'%}">
    <link rel="stylesheet" href="{% static 'Vitario/css/index.css'%}">
    <link rel="stylesheet" href="{% static 'Vitario/css/login.css'%}">
    {% comment %} Bootstrap 5.2 {% endcomment %}
    <link rel="stylesheet" href="{% static 'Vitario/css/bootstrap.min.css'%}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'vitario/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Vitario/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Vitario/favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'Vitario/favicon_io/site.webmanifest'  %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vitario</title>
</head>
<body>
    {% if messages %}
        {% for i in messages %}
            <div class="alert alert-{% if i.tags != 'error' %}{{ i.tags }}{% elif i.tags == 'error' %}danger{% endif %}"
            role="alert">{{i}}</div>
        {% endfor %}
    {% endif %}
    {% block body  %}

    {% endblock  %}
    {% comment %} Bootstrap 5.2 with Popper {% endcomment %}
    <script src="{% static 'Vitario/js/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'Vitario/js/js/funciones.js'%}"></script>
    
</body>
</html>
