{% extends 'Vitario/base.html' %}
{% block body %}

<div class="container h-100" id="letra">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="#" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">

        <form action="{% url 'Vitario:login' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="usuario" class="form-control input_user" id="usuario" placeholder="Usuario">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="clave" class="form-control input_pass" id="contraseña" placeholder="contraseña">
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Recordar contraseña</label>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" name="button" class="btn login_btn">Ingresar</button>
            </div>
        </form>

        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            ¿No tienes una cuenta? <a href="../html/registro.html" class="ml-2">Registrarme</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>

{% endblock  %}
