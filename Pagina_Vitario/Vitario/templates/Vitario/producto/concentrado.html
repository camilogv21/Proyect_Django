
{% extends 'Vitario/base.html' %}

{% block body %}

    <div id="tabla">
        {% if datos %}
            {% for i in datos %}
                {% if i.categoria == "C" %}
                    <div class="card produc" id="card">
                        <h3>PRODUCTO</h3>
                        <div class="linea"></div>
                        <h5 class="card-title">{{ i.nombre_producto }}</h5>
                        <div class="linea2"></div>
                        <img src="{{ i.foto.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4>Precio:</h4>
                            <h5>${{ i.precio }}</h5>
                            <div class="linea"></div>
                            <h4> CATEGORIA:</h4>
                            <p>{{ i.get_categoria_display }}</p>
                            <div class="linea"></div>
                            <br>
                            <button button type="button" class="btn btn-info" data-toggle="modal" data-target="#agendar">AÃ±adir al carrito <i class="bi bi-cart3"></i></button>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        {% else %}
            <h1>No hay datos</h1>
        {% endif %}

{% endblock  %}
